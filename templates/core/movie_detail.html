{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        {{ object.title }} - {{ block.super }}
    {% endblock %}
</head>
<body>
    {% block main %}
        <h1>{{ object }}</h1>
        <p class="lead">
            {{ object.plot }}
        </p>
    {% endblock %}

    {% block sidebar %}
        <div>
            This movie is rated:
                <span class="badge badge-primary">
                    {{ object.get_rating_display }}
                </span>
        </div>
    {% endblock %}
</body>
</html>
